<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon">
    <title>Đăng Ký Thành Viên</title>
  </head>
  <body>
      <header>
          <a href="trangchu.html"><img src="images/logo.png" alt="FreeezeLogo"></a>
          <nav>
              <a href="trangchu.html">Trang Chủ</a>
              <a href="gioithieu.html">Giới Thiệu</a>
              <a href="sanpham.html">Sản Phẩm</a>
              <a href="tintuc.html">Tin Tức</a>
              <a href="dangnhap.html">Đăng Nhập</a>
              <a href="dangky.html">Đăng Ký</a>
              <a href="lienhe.html">Liên Hệ</a>
          </nav>
      </header>
      <main>
        <fieldset>
          <legend><b>ĐĂNG KÝ</b></legend>
          <form action="#" method="post" enctype="multipart/form-data">
            <table>
              <tr>
                <td><label for="email"><b>Email</b></label></td>
                <td><input type="text" name="email" id="email" placeholder="Vui lòng nhập email"></td>
              </tr>
              <tr>
                <td><label for="psw"><b>Mật Khẩu</b></label></td>
                <td><input type="password" name="psw" id="psw" placeholder="Vui lòng nhập mật khẩu"></td>
              </tr>
              <tr>
                <td><label for="psw2"><b>Nhập lại mật khẩu</b></label></td>
                <td><input type="password" name="psw2" id="psw2" placeholder="Vui lòng nhập mật khẩu"></td>
              </tr>
              <tr>
                <td><label for="#"><b>Cấp độ thành viên</b></label></td>
                <td>
                  <input type="radio" name="memberType" id="memberType1">&nbsp;&nbsp;&nbsp;<label for="memberType1"><b>Bạc</b></label>
                  <input type="radio" name="memberType" id="memberType2">&nbsp;&nbsp;&nbsp;<label for="memberType2"><b>Vàng</b></label>
                  <input type="radio" name="memberType" id="memberType3">&nbsp;&nbsp;&nbsp;<label for="memberType3"><b>Bạch Kim</b></label>
                </td>
              </tr>
              <tr>
                <td><label for="avt"><b>Ảnh đại diện</b></label></td>
                <td><input type="file" name="avt" id="avt" accept=".png, .jpg"></td>
              </tr>
              <tr>
                <td colspan="2"><b>Thông qua việc tạo tài khoản, bạn đồng ý với <a href="#">Điều khoản & Quyền riêng tư của chúng tôi.</a></b></td>
              </tr>
              <tr>
                <td colspan="2">
                  <input type="reset" name="reset" value="Hủy">
                  <input type="submit" name="submit" value="Đăng Ký">
                </td>
              </tr>
            </table>
          </form>
        </fieldset><br>
      </main>
      <footer style="font-weight: bold">

      </footer>
  </body>
</html>
