      <main>
        <h1>Liên hệ</h1>
        <img src="images/lienhe/check-in.png" alt="contacts">
        <h1>Địa chỉ: 0123, Tòa Nhà ABC, TP Cần Thơ</h1>
        <p>Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cảm ơn.</p>
        <fieldset>
          <legend>Góp ý</legend>
          <form action="#" method="post" enctype="application/x-www-form-urlencoded">
            <table>
              <tr>
                <td><label for="fullname">Họ Tên:</label></td>
                <td><input type="text" name="fullname" id="fullname" size="25" placeholder="Vui lòng nhập Họ tên của bạn"></td>
              </tr>
              <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" name="email" id="email" size="25" placeholder="Vui lòng nhập địa chỉ Email"></td>
              </tr>
              <tr>
                <td><label for="topic">Chủ đề:</label></td>
                <td>
                  <select name="topic" id="topic" size="1">
                    <option value="opt1">Về Sản Phẩm/ Dịch vụ</option>
                    <option value="opt2">Về Ưu Đãi Thành Viên</option>
                    <option value="opt3">Về Tin Tuyển Dụng</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <label for="content">Nội dung:</label><br>
                  <textarea name="content" id="content" cols="50" rows="7" placeholder="Nội dung cần liên hệ"></textarea>
                
                </td>
              </tr>
              <tr>
                <td colspan="2" align="center">
                  <input type="submit" name="submit" value="Gửi">
                </td>
              </tr>
            </table>
          </form>
        </fieldset><br>
      </main>
