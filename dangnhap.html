      <main>
        <fieldset>
          <legend><b>ĐĂNG NHẬP</b></legend>
          <form action="#" method="post" enctype="application/x-www-form-urlencoded">
            <table>
              <tr>
                <td colspan="2" align="center">
                  <img src="images/dangnhap/userlogin.png" width="300px" alt="login">
                </td>
              </tr>
              <tr>
                <td><label for="email"><b>Email</b></label></td>
                <td><input type="text" name="email" id="email" placeholder="Nhập email"></td>
              </tr>
              <tr>
                <td><label for="psw"><b>Mật Khẩu</b></label></td>
                <td><input type="password" name="psw" id="psw" placeholder="Nhập mật khẩu"></td>
              </tr>
              <tr>
                <td colspan="2" align="center">
                  <input type="submit" name="submit" value="Đăng Nhập">
                  <input type="reset" name="reset" value="Hủy">
                </td>
              </tr>
              <tr>
                <td colspan="2"><b>Bạn quên <a href="#">Mật Khẩu?</a> 
                      <input type="checkbox" name="remember" id="remember">
                      <label for="remember">Ghi nhớ cho lần đăng nhập sau</label></b>
                </td>
              </tr>
            </table>
          </form>
        </fieldset><br>
      </main>
